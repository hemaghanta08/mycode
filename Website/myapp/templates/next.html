{% block content %}
    <h1><center>Welcome to the organization's official Page!</center></h1>
    

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .banner {
            font-size: 30px;
            text-align: center;
            margin: 30px;
            font-family: sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .gallery img {
            width: 300px;
            height: 200px;  
            border-radius: 10px;
            object-fit: cover;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        #profileButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            margin-right: 10px;
        }

        .options-container {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: left;
            z-index: 1;
        }

        .option {
            display: block;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s ease;
            color: #333;
        }

        .option:last-child {
            border-bottom: none;
        }

        .option:hover {
            background-color: #f5f5f5;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header>
    <a id="profileButton" href="#" onclick="toggleOptions()">Profile</a>
    <div class="options-container" id="optionsContainer">
        <a class="option" href="{% url 'myapp:upload_profile_picture' %}">Update Profile Picture</a>
        <a class="option" href="{% url 'myapp:change_password' %}">Change Password</a>
    </div>
</header>
{% if user.profile_picture %}
    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="50px" height="50px">
    {% else %}
    <img src="/media/default.jpg" alt="Default Profile Picture"  width="50px" height="50px">
    {% endif %}
<footer>
    &copy; 2024 User Profile App
</footer>

<script>
    function toggleOptions() {
        var optionsContainer = document.getElementById("optionsContainer");
        optionsContainer.style.display = (optionsContainer.style.display === "block") ? "none" : "block";
    }
</script>

    <h1 class="banner">Hello {{ request.user.username }}!</h1>
  
    <div class="gallery">
  
        <img src="/media/building-1.jpg" alt="Building Image">



      </div>
      


</body>
</html>
